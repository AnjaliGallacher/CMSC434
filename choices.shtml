<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Choices</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<style>
			* {
			box-sizing: border-box;
			}

			ul {
			margin: 0;
			padding: 0;
			}

			ul li {
			cursor: pointer;
			position: relative;
			padding: 12px 8px 12px 40px;
			background: #eee;
			font-size: 18px;
			transition: 0.2s;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			}

			ul li:nth-child(odd) {
			background: #f9f9f9;
			}

			ul li:hover {
			background: #ddd;
			}

			ul li.checked {
			background: #888;
			color: #fff;
			text-decoration: line-through;
			}

			ul li.checked::before {
			content: '';
			position: absolute;
			border-color: #fff;
			border-style: solid;
			border-width: 0 2px 2px 0;
			top: 10px;
			left: 16px;
			transform: rotate(45deg);
			height: 15px;
			width: 7px;
			}

			.close {
			position: absolute;
			right: 0;
			top: 0;
			padding: 12px 16px;
			}

			.close:hover {
			background-color: #f44336;
			color: white;
			}

			input {
			margin: 0;
			border: none;
			width: 75%;
			padding: 10px;
			float: left;
			font-size: 16px;
			}

			.addBtn {
			padding: 10px;
			width: 25%;
			background: #d9d9d9;
			color: #555;
			float: left;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			transition: 0.3s;
			}

			.addBtn:hover {
			background-color: #bbb;
			}
			.clearfix::after {
				content: "";
				clear: both;
				display: table;
			}
			.crossed-out {
				text-decoration: line-through;
				color: grey;
			}
		</style>
	</head>

	<body>
		<div class="back">
			<a class="header">-Choices-</a>
			<div id="myDIV" class="header clearfix">
				<h2>My To Do List</h2>
				<input type="text" id="myInput" placeholder="Title...">
				<span onclick="addTask()" class="addBtn">Add</span>
			</div>
			<ul id="myUL">
			</ul>
			<script src="script.js"></script>
			<div class="footer">
				<a class="des" href="text.shtml" title="Text"
					><img src="images/folder (1).png" />Text</a
				>
				<a class="des" href="lr.shtml" title="LR"
					><img src="images/right-arrow.png" />LR</a
				>
				<a class="des" href="colors.shtml" title="Colors"
					><img src="images/paint-palette.png" />Colors</a
				>
				<a class="des" href="profile.shtml" title="Profile"
					><img src="images/user.png" />Profile</a
				>
				<a class="des selected" href="choices.shtml" title="Choices"
					><img src="images/choice.png" />Choices</a
				>
				<a class="des" href="todo.shtml" title="ToDo"
					><img src="images/to-do-list.png" />ToDo</a
				>
			</div>
		</div>
	</body>
</html>
