<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Log Meal - iPad View</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="shared-styles.css" />
		<style>
			.food-items-section {
				background-color: var(--surface-color);
				border-radius: var(--card-border-radius);
				padding: var(--content-padding);
				margin-bottom: 30px;
				box-shadow: 0 4px 12px var(--shadow-color);
				border: 1px solid var(--border-color); /* Use theme border */
			}
			/* Removed light mode specific border */

			.section-header {
				font-size: 18px;
				font-weight: 600;
				color: var(--text-primary);
				margin: 0 0 20px 0; /* Adjusted margin */
				padding-bottom: 15px;
				border-bottom: 1px solid var(--border-color); /* Use theme border */
				display: flex;
				align-items: center;
			}
			.section-header-icon {
				font-size: 20px;
				margin-right: 10px;
				color: var(--primary-color); /* Use theme primary color */
			}
			.food-item-list {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			.food-item {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 15px 0;
				border-bottom: 1px solid var(--surface-secondary-color);
				font-size: 16px;
			}
			.food-item:last-child {
				border-bottom: none;
			}
			.food-item-info {
				flex-grow: 1;
				margin-right: 15px;
			}
			.food-item-name {
				color: var(--text-primary);
				font-weight: 500;
			}
			.food-item-details {
				color: var(--text-secondary);
				font-size: 14px;
				margin-top: 4px;
				display: block;
			}
			.remove-item-btn {
				color: var(--accent-red);
				background: none;
				border: none;
				font-size: 24px;
				line-height: 1;
				cursor: pointer;
				padding: 5px 8px;
				opacity: 0.7;
				transition: opacity 0.2s ease;
				flex-shrink: 0;
			}
			.remove-item-btn:hover {
				opacity: 1;
			}

			.add-item-area {
				padding: 20px 0;
				border-top: 1px solid var(--border-color);
				margin-top: 20px;
			}
			.add-item-area .input-row {
				margin-bottom: 15px;
			}
			.add-item-area .button {
				margin-top: 10px;
				width: 100%;
			}

			.summary-section {
				background-color: var(--surface-color);
				border-radius: var(--card-border-radius);
				padding: var(--content-padding);
				box-shadow: 0 4px 12px var(--shadow-color);
				margin-top: 30px;
				border: 1px solid var(--border-color); /* Use theme border */
			}
			/* Removed light mode specific border */

			.summary-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
				gap: 20px;
				text-align: center;
				padding-top: 10px;
			}
			.summary-item-value {
				font-size: 20px;
				font-weight: 600;
				color: var(--text-primary);
				margin-bottom: 4px;
			}
			.summary-item-label {
				font-size: 13px;
				color: var(--text-secondary);
				text-transform: uppercase;
				letter-spacing: 0.4px;
			}
		</style>
	</head>
	<body>
		<div class="ipad-container">
			<!-- Header -->
			<div class="header">
				<div class="header-spacer"></div>
				<span class="header-title">Log Meal</span>
				<button class="header-action-button" onclick="saveMeal()">
					Save Meal
				</button>
			</div>

			<!-- Main Scrollable Content Area -->
			<div class="main-content">
				<form id="log-meal-form">
					<!-- Date, Time, Meal Type Group -->
					<div class="input-group">
						<div class="input-row">
							<div>
								<label for="meal-date" class="form-label"
									>Date</label
								>
								<input
									type="date"
									id="meal-date"
									name="meal_date"
									class="form-input"
									required
								/>
							</div>
							<div>
								<label for="meal-time" class="form-label"
									>Time</label
								>
								<input
									type="time"
									id="meal-time"
									name="meal_time"
									class="form-input"
									required
								/>
							</div>
						</div>
						<div>
							<label for="meal-type" class="form-label"
								>Meal Type</label
							>
							<select
								id="meal-type"
								name="meal_type"
								class="form-select"
								required
							>
								<option value="breakfast">Breakfast</option>
								<option value="lunch">Lunch</option>
								<option value="dinner">Dinner</option>
								<option value="snack">Snack</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
				</form>
				<!-- End of overall meal form -->

				<!-- Food Items Section -->
				<div class="food-items-section">
					<h3 class="section-header">
						<span class="section-header-icon"></span> Food Items
					</h3>
					<ul class="food-item-list" id="foodList">
						<!-- Example Items (can be removed or kept) -->
						<li
							class="food-item"
							data-calories="95"
							data-protein="0.5"
							data-carbs="25"
							data-fat="0.3"
							data-name="Apple"
							data-portion="1 medium"
						>
							<div class="food-item-info">
								<span class="food-item-name">Apple</span>
								<span class="food-item-details"
									>1 medium - 95 kcal</span
								>
							</div>
							<button
								class="remove-item-btn"
								onclick="removeItem(this)"
								title="Remove Item"
							>
								√ó
							</button>
						</li>
						<li
							class="food-item"
							data-calories="350"
							data-protein="30"
							data-carbs="10"
							data-fat="20"
							data-name="Grilled Chicken Salad"
							data-portion="1 serving"
						>
							<div class="food-item-info">
								<span class="food-item-name"
									>Grilled Chicken Salad</span
								>
								<span class="food-item-details"
									>1 serving - 350 kcal</span
								>
							</div>
							<button
								class="remove-item-btn"
								onclick="removeItem(this)"
								title="Remove Item"
							>
								√ó
							</button>
						</li>
						<!-- End Example Items -->
					</ul>

					<!-- Area to Add New Food Item -->
					<div class="add-item-area">
						<h4 style="margin-bottom: 15px; font-weight: 500">
							Add New Item
						</h4>
						<div class="input-row">
							<div>
								<label for="food-name" class="form-label"
									>Food Name</label
								>
								<input
									type="text"
									id="food-name"
									name="food_name_temp"
									class="form-input"
									placeholder="e.g., Banana"
								/>
							</div>
							<div>
								<label for="food-portion" class="form-label"
									>Portion / Amount</label
								>
								<input
									type="text"
									id="food-portion"
									name="food_portion_temp"
									class="form-input"
									placeholder="e.g., 1 medium, 100g"
								/>
							</div>
						</div>
						<div class="input-row">
							<div>
								<label for="food-calories" class="form-label"
									>Calories (kcal)</label
								>
								<input
									type="number"
									id="food-calories"
									name="food_calories_temp"
									class="form-input"
									placeholder="e.g., 105"
									min="0"
									step="1"
								/>
							</div>
							<div>
								<!-- Optional Macros -->
								<label for="food-protein" class="form-label"
									>Protein (g, Opt.)</label
								>
								<input
									type="number"
									id="food-protein"
									name="food_protein_temp"
									class="form-input"
									placeholder="e.g., 1.3"
									min="0"
									step="0.1"
								/>
							</div>
							<div>
								<label for="food-carbs" class="form-label"
									>Carbs (g, Opt.)</label
								>
								<input
									type="number"
									id="food-carbs"
									name="food_carbs_temp"
									class="form-input"
									placeholder="e.g., 27"
									min="0"
									step="0.1"
								/>
							</div>
							<div>
								<label for="food-fat" class="form-label"
									>Fat (g, Opt.)</label
								>
								<input
									type="number"
									id="food-fat"
									name="food_fat_temp"
									class="form-input"
									placeholder="e.g., 0.4"
									min="0"
									step="0.1"
								/>
							</div>
						</div>
						<button
							type="button"
							class="button button-secondary"
							onclick="addFoodItem()"
						>
							+ Add Item to Meal
						</button>
					</div>
				</div>

				<!-- Summary Section -->
				<div class="summary-section">
					<h3 class="section-header">
						<span class="section-header-icon"></span> Meal Summary
					</h3>
					<div class="summary-grid" id="summaryGrid">
						<div class="summary-item">
							<div
								class="summary-item-value"
								data-summary="calories"
							>
								0
							</div>
							<div class="summary-item-label">Calories</div>
						</div>
						<div class="summary-item">
							<div
								class="summary-item-value"
								data-summary="protein"
							>
								0g
							</div>
							<div class="summary-item-label">Protein</div>
						</div>
						<div class="summary-item">
							<div
								class="summary-item-value"
								data-summary="carbs"
							>
								0g
							</div>
							<div class="summary-item-label">Carbs</div>
						</div>
						<div class="summary-item">
							<div class="summary-item-value" data-summary="fat">
								0g
							</div>
							<div class="summary-item-label">Fat</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Main Content -->

			<!-- Bottom Navigation Bar -->
			<nav class="bottom-nav" id="bottomNav">
				<button
					onclick="window.location.href='todo.shtml'"
					class="nav-item"
					data-page="home"
				>
					<span class="nav-icon">üè†</span>
					<span class="nav-label">Home</span>
				</button>
				<button
					onclick="window.location.href='progress.shtml'"
					class="nav-item"
					data-page="progress"
				>
					<span class="nav-icon">üìä</span>
					<span class="nav-label">Progress</span>
				</button>
				<button
					onclick="window.location.href='log-meal.shtml'"
					class="nav-item active"
					data-page="log-meal"
				>
					<span class="nav-icon">üçî</span>
					<span class="nav-label">Log Meal</span>
				</button>
				<button
					onclick="window.location.href='log-exercise.shtml'"
					class="nav-item"
					data-page="log-exercise"
				>
					<span class="nav-icon">üèÉ</span>
					<span class="nav-label">Log Exercise</span>
				</button>
				<button
					onclick="window.location.href='profile.shtml'"
					class="nav-item"
					data-page="profile"
				>
					<span class="nav-icon">üë§</span>
					<span class="nav-label">Profile</span>
				</button>
			</nav>
		</div>
		<!-- End ipad Container -->

		<!-- Consolidated JavaScript Files -->
		<script src="js/shared.js"></script>
		<script src="js/log-meal.js"></script>
	</body>
</html>
